<!DOCTYPE html>
<html lang="">
<head>
	<title>Google Map Demo</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#map {
			height: 100%;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
	var map;
	var markers = [];

	/**
	 * Function to create the map
	 * Positions the map in Chigaco by default
	 */
	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			center: {lat: 41.857912, lng: -87.652007},
			zoom: 15
		});

	}

	/**
	 * Function to create a marker at the specified location
	 * @param latitude The latitude of the marker (preferably in double form)
	 * @param longitude The longitude of the marker (preferably on double form)
	 * @param name The name of the marker (Should be the case number) in string form
	 */
	function placeMarker(latitude, longitude, name) {
		//Create a marker
		new google.maps.Marker({
			position: {lng: longitude, lat: latitude},
			map: map,
			title: name
		})
	}

	function placeTestMarker() {
		//Create a test marker
		new google.maps.Marker({
			position: {lat: 41.857912, lng: -87.652007},
			map: map,
			title: "Steven"
		})
	}

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8JEdVqGpe2r2AfGchC0bMne0a_-9zuU4&callback=initMap"
		async defer></script>
</body>
</html>
